<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Three Years of Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="landing-body">

<div class="progress-bar"></div>

<div class="landing-container">
  <h1>
    Three Years of Us <span id="love-emoji"></span>
  </h1>

  <p class="subtitle">a small space for our big story</p>

  <button class="btn" id="startBtn">Start Reading</button>
</div>

<!-- Troll Modal -->
<div class="modal" id="trollModal">

  <div class="modal-box">
    <p id="questionText">Are you sure?</p>

    <div class="modal-actions" id="modalActions">
      <button onclick="nextStep()">Yes</button>
      <button onclick="closeModal()">No</button>
    </div>

    <div id="mathBox" style="display:none;">
      <p>1 + 1 = ?</p>
      <input type="text" id="answerInput" />
      <button onclick="checkAnswer()">Submit</button>
      <p id="errorMsg"></p>
    </div>

  </div>

</div>

<script src="js/script.js"></script>

<!-- Redirect ke countdown sebelum hari H -->
<script>
  // ===== SET TARGET DATE =====
  const targetDate = new Date("March 18, 2026 00:00:00").getTime();
  const now = new Date().getTime();

  if (now < targetDate) {
    window.location.href = "countdown.html";
  }
</script>

</body>
</html>
