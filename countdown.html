<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#f9f9f9;
font-family:'Outfit', sans-serif;
color:#111;
text-align:center;
overflow:hidden;
}

.container{
animation:fadeIn 1.2s ease forwards;
}

h1{
font-family:'Marcellus', serif;
font-size:48px;
margin-bottom:20px;
letter-spacing:1px;
}

.subtitle{
font-size:14px;
color:#666;
margin-bottom:50px;
}

.countdown{
display:flex;
gap:40px;
justify-content:center;
}

.time-box{
display:flex;
flex-direction:column;
align-items:center;
}

.time{
font-size:48px;
font-weight:500;
}

.label{
font-size:12px;
letter-spacing:1px;
color:#777;
margin-top:8px;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">
  <h1>Something Special is Coming</h1>
  <p class="subtitle">Please wait patiently ü§ç</p>

  <div class="countdown">
    <div class="time-box">
      <div class="time" id="days">00</div>
      <div class="label">DAYS</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">00</div>
      <div class="label">HOURS</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">00</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="time-box">
      <div class="time" id="seconds">00</div>
      <div class="label">SECONDS</div>
    </div>
  </div>
</div>

<script>

// ===== SET TARGET DATE HERE =====
// format: "Month Day, Year HH:MM:SS"
const targetDate = new Date("March 18, 2026 00:00:00").getTime();

const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");

const countdown = setInterval(() => {

const now = new Date().getTime();
const distance = targetDate - now;

if(distance <= 0){
clearInterval(countdown);
window.location.href = "index.html";
}

const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);

daysEl.innerHTML = String(days).padStart(2,'0');
hoursEl.innerHTML = String(hours).padStart(2,'0');
minutesEl.innerHTML = String(minutes).padStart(2,'0');
secondsEl.innerHTML = String(seconds).padStart(2,'0');

},1000);

</script>

</body>
</html>
